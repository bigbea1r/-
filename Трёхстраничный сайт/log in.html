<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://fonts.googleapis.com/css2? family=Maven+Pro&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/log_in_st.css">
    <link rel="shortcut icon" href="logo.ico">
    <meta name="viewport" contant="width=divice-width">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="body__container">
                <div class="container__1">
                    <div class="logo__window">
                        <img src="png/Ellipse.png" class="logo__window__img">
                    </div>
                    <div class="form_name">
                        <h1>Dashboard Kit</h1>
                    </div>
                </div>
                <div class="container__1">
                    <div class="form_title">
                        <h1>Log In to Dashboard Kit</h1>
                    </div>
                    <div class="form_enter">
                        <p>Enter your email and password below</p>
                    </div>
                </div>
                <div class="container__2">
                    <div class="form_item">
                        <h1>EMAIL</h1>
                    </div>
                    <div class="form__wrapper">
                        <input id="receive" type="text" placeholder="Email address">
                    </div>
                </div>
                <div class="container__2">
                    <div class="form_item1">
                    <h1>PASSWORD</h1>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form__wrapper">
                    <input type="password" class="password__input" placeholder="Password">
                    <div class="password__btn">
                        <img  src="svg/eye.svg" width="20rem" height="20rem" alt="img">
                    </div>
                </div>    
                </div>            
                <div class="container__2">
                    <div class="form__btn">
                    <a href="Overview.html">Log in</a>
                </div>
                <div class="form_enter">
                    Don't have an account? <a href="#" class="link">Sign up</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
